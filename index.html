<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Basic Countdown Timer">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="preload" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Project CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preload" href="style.css" type="text/css">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" 
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="preload">
    <title>Color Block Filter</title>
</head>
<body>
    <div id="mainDiv" class="container">
        <h1>Color Block Filter</h1>
        <p class="fs-5">
            Type the name of the Bootstrap color you want to see on the search bar.
        </p>
        <p class="fs-5">
            The Bootstrap colors are: 
            <span class="text-primary">Primary</span>,
            <span class="text-danger">Danger</span>,
            <span class="text-warning">Warning</span>,
            <span class="text-info">Info</span>,
            <span class="text-dark">Dark</span>,
            <span class="text-secondary">Secondary</span>,
            <span class="text-success">Success</span>.
        </p>
        <label class="fs-5">Enter the Bootstrap Color</label><br>
        <input class="form-control shadow-none" type="text" value="" placeholder="Color Name" name="color" id="color"><br>
    </div>
    <!--Project JS-->
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
